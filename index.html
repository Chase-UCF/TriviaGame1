<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body background="assets/images/baseballfield.jpg">
    <div id="start-button">
        <button type="button" id="start" class="btn btn-default">Start</button>
    </div>
    <div id="main">
        <h1> Totally Trivial Trivia!</h1>
        <div id="time">1:30</div>
    
    <div class="btn-group" data-toggle="radio">
            <input type="radio" name="options" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group1" data-toggle="radio">
            <input type="radio" name="options1" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options1" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options1" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group2" data-toggle="radio">
            <input type="radio" name="options2" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options2" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options2" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group3" data-toggle="radio">
            <input type="radio" name="options3" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options3" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options3" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group4" data-toggle="radio">
            <input type="radio" name="options4" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options4" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options4" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group5" data-toggle="radio">
            <input type="radio" name="options5" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options5" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options5" id="option3" autocomplete="off"> Radio 3
    </div>
	<br>
    <div class="btn-group6" data-toggle="radio">
            <input type="radio" name="options6" id="option1" autocomplete="off"> Radio 1
            <input type="radio" name="options6" id="option2" autocomplete="off"> Radio 2
            <input type="radio" name="options6" id="option3" autocomplete="off"> Radio 3
    </div>
    </div>
    <div id="results">
    	<div id="heading">Finished here are your results!</div>
		<div id="correct">
			Answered Correctly: <span id="correct-answers">0</span>
		</div>
		<div id="incorrect">
			Answered Inorrectly: <span id="incorrect-answers">0</span>
		</div>
		<div id="none">
			Not Answered : <span id="not-answered">0</span>
		</div>
		<button type="button" id="reset-button" class="btn btn-default">Reset</button>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
